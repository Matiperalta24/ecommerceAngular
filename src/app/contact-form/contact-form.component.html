<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre</label>
    <input id="name" formControlName="name" />
    <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)">
      <small *ngIf="contactForm.get('name')?.errors?.['required']">El nombre es requerido.</small>
      <small *ngIf="contactForm.get('name')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
    <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)">
      <small *ngIf="contactForm.get('email')?.errors?.['required']">El email es requerido.</small>
      <small *ngIf="contactForm.get('email')?.errors?.['email']">El email no es vÃ¡lido.</small>
    </div>
  </div>

  <div>
    <label for="message">Mensaje</label>
    <textarea id="message" formControlName="message"></textarea>
    <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)">
      <small *ngIf="contactForm.get('message')?.errors?.['required']">El mensaje es requerido.</small>
      <small *ngIf="contactForm.get('message')?.errors?.['minlength']">El mensaje debe tener al menos 10 caracteres.</small>
    </div>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
</form>
